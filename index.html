<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <style>
    .tab-container [tab-id]{
      display: none;
    }
    .tab-container [tab-id].show{
      display: block;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div>
    <button type="button" show-tab="1">aba 1</button>
    <button type="button" show-tab="2">aba 2</button>
    <button type="button" show-tab="3">aba 3</button>
  </div>

  <div class="tab-container">
    <div tab-id="1" class="show">conteudo 1</div>
    <div tab-id="2">conteudo 2</div>
    <div tab-id="3">conteudo 3</div>
  </div>

  <script src="javascript/script.js"></script>
</body>

</html>
